<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <title>CURRENT ACCOUNT</title>
</head>

<body>
  <div class="container">
    <h1>Current Account</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Register New Account</h2>
        <form id="Name">
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name">
          </div>
          <div class="form-group">
            <label for="Account-number">Acccount number</label>
            <input type="text" class="form-control" id="Account-number">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Deposits or Withdrawal</h2>
        <form id="deposits">
          <div class="form-group">
            <label for="amount-deposited">Amount Deposited</label>
            <input type="text" class="form-control" id="amount-deposited">
          </div>
          <form id="withdrawals">
            <div class="form-group">
              <label for="amount-withdrawn">Withrawals</label>
              <input type="text" class="form-control" id="amount-withdrawn">
            </div>
          </form>
      </div>
    </div>

  </div>
  </form>
  </div>
</body>

</html>
